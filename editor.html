<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마크다운 편집기 - 전체 화면</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #f9fafb;
      transition: background-color 0.3s;
    }

    body.dark #app {
      background-color: #111827;
    }

    /* Header */
    .header {
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      transition: all 0.3s;
    }

    body.dark .header {
      background-color: #1f2937;
      border-bottom-color: #374151;
    }

    .header-content {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #111827;
    }

    body.dark .title {
      color: white;
    }

    .version {
      font-size: 14px;
      font-weight: normal;
      color: #6b7280;
      margin-left: 10px;
    }

    body.dark .version {
      color: #9ca3af;
    }

    .toolbar {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-blue {
      background-color: #3b82f6;
      color: white;
    }

    .btn-green {
      background-color: #10b981;
      color: white;
    }

    .btn-purple {
      background-color: #8b5cf6;
      color: white;
    }

    .btn-indigo {
      background-color: #6366f1;
      color: white;
    }

    .btn-gray {
      background-color: #374151;
      color: white;
    }

    /* Editor Container */
    .editor-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      padding: 0;
      width: 100%;
      overflow: hidden;
    }

    .editor-container.editor-only {
      grid-template-columns: 1fr;
    }

    .editor-container.editor-only #previewPane {
      display: none;
    }

    .pane {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-right: 1px solid #e5e7eb;
    }

    body.dark .pane {
      border-right-color: #374151;
    }

    .pane:last-child {
      border-right: none;
    }

    .pane-header {
      background-color: #e5e7eb;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #d1d5db;
    }

    body.dark .pane-header {
      background-color: #374151;
      color: #d1d5db;
      border-bottom-color: #4b5563;
    }

    /* Formatting Toolbar */
    .format-toolbar {
      display: flex;
      gap: 4px;
      padding: 10px;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-bottom: none;
      flex-wrap: wrap;
      align-items: center;
    }

    body.dark .format-toolbar {
      background-color: #111827;
      border-color: #4b5563;
    }

    .format-btn {
      padding: 7px 10px;
      border: 1px solid #d1d5db;
      background-color: white;
      color: #374151;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      min-width: 36px;
    }

    body.dark .format-btn {
      background-color: #1f2937;
      color: #d1d5db;
      border-color: #4b5563;
    }

    .format-btn:hover {
      background-color: #e5e7eb;
      border-color: #9ca3af;
    }

    body.dark .format-btn:hover {
      background-color: #374151;
      border-color: #6b7280;
    }

    .format-btn:active {
      background-color: #d1d5db;
    }

    body.dark .format-btn:active {
      background-color: #4b5563;
    }

    .toolbar-divider {
      width: 1px;
      height: 26px;
      background-color: #d1d5db;
      margin: 0 4px;
    }

    body.dark .toolbar-divider {
      background-color: #4b5563;
    }

    #editor {
      flex: 1;
      padding: 20px;
      background-color: white;
      color: #111827;
      border: none;
      border-top: 1px solid #d1d5db;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    body.dark #editor {
      background-color: #1f2937;
      color: #f3f4f6;
      border-top-color: #4b5563;
    }

    #editor:focus {
      outline: none;
    }

    .preview-content {
      flex: 1;
      padding: 20px;
      background-color: white;
      color: #111827;
      border: none;
      border-top: 1px solid #d1d5db;
      overflow-y: auto;
      line-height: 1.7;
    }

    body.dark .preview-content {
      background-color: #1f2937;
      color: #f3f4f6;
      border-top-color: #4b5563;
    }

    /* Preview Content Styles */
    .preview-content h1 {
      font-size: 32px;
      font-weight: bold;
      margin-top: 32px;
      margin-bottom: 16px;
    }

    .preview-content h2 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 28px;
      margin-bottom: 14px;
    }

    .preview-content h3 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .preview-content p {
      margin-bottom: 16px;
      font-size: 16px;
    }

    .preview-content pre {
      background-color: #1f2937;
      color: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 20px 0;
    }

    .preview-content code {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .preview-content strong {
      font-weight: bold;
    }

    .preview-content em {
      font-style: italic;
    }

    .preview-content del {
      text-decoration: line-through;
    }

    .preview-content a {
      color: #3b82f6;
      text-decoration: none;
    }

    .preview-content a:hover {
      text-decoration: underline;
    }

    .preview-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
    }

    .preview-content blockquote {
      border-left: 4px solid #d1d5db;
      padding-left: 20px;
      font-style: italic;
      margin: 20px 0;
      color: #6b7280;
    }

    body.dark .preview-content blockquote {
      border-left-color: #4b5563;
      color: #9ca3af;
    }

    .preview-content ul {
      list-style-type: disc;
      margin: 12px 0;
      padding-left: 32px;
    }

    .preview-content li {
      margin-left: 24px;
      margin-bottom: 6px;
    }

    .preview-content hr {
      margin: 28px 0;
      border: none;
      border-top: 1px solid #d1d5db;
    }

    body.dark .preview-content hr {
      border-top-color: #4b5563;
    }

    /* Footer */
    .footer {
      background-color: white;
      border-top: 1px solid #e5e7eb;
      padding: 12px 24px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    body.dark .footer {
      background-color: #1f2937;
      border-top-color: #374151;
      color: #9ca3af;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    body.dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* Update Notification */
    .update-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 16px;
      max-width: 350px;
      z-index: 10000;
      animation: slideInRight 0.3s ease-out;
      transition: opacity 0.3s;
    }

    body.dark .update-notification {
      background: #1f2937;
      border-color: #60a5fa;
      color: #f3f4f6;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .update-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .update-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #111827;
    }

    body.dark .update-header {
      color: #f3f4f6;
    }

    .update-icon {
      font-size: 20px;
    }

    .update-close {
      margin-left: auto;
      background: none;
      border: none;
      font-size: 24px;
      color: #6b7280;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .update-close:hover {
      background: #f3f4f6;
      color: #111827;
    }

    body.dark .update-close:hover {
      background: #374151;
      color: #f3f4f6;
    }

    .update-info {
      font-size: 14px;
      color: #374151;
      margin: 0;
    }

    body.dark .update-info {
      color: #d1d5db;
    }

    .update-actions {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .update-btn {
      flex: 1;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      border: none;
    }

    .update-btn-primary {
      background: #3b82f6;
      color: white;
    }

    .update-btn-primary:hover {
      background: #2563eb;
    }

    .update-btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .update-btn-secondary:hover {
      background: #e5e7eb;
    }

    body.dark .update-btn-secondary {
      background: #374151;
      color: #d1d5db;
    }

    body.dark .update-btn-secondary:hover {
      background: #4b5563;
    }

    .update-btn-tertiary {
      background: #f9fafb;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }

    .update-btn-tertiary:hover {
      background: #f3f4f6;
      color: #374151;
    }

    body.dark .update-btn-tertiary {
      background: #111827;
      color: #9ca3af;
      border-color: #374151;
    }

    body.dark .update-btn-tertiary:hover {
      background: #1f2937;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="title">📝 무료 마크다운 편집기 - 전체 화면 <span class="version" id="version"></span></h1>
        <div class="toolbar">
          <button id="togglePreview" class="btn btn-blue" title="미리보기 전환">
            <svg id="previewIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
          <button id="copyBtn" class="btn btn-green" title="복사">
            <svg id="copyIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
          <label class="btn btn-purple" title="업로드">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
            </svg>
            <input type="file" id="uploadFile" accept=".md,.txt" style="display: none;">
          </label>
          <button id="downloadBtn" class="btn btn-indigo" title="다운로드">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
          </button>
          <button id="darkModeBtn" class="btn btn-gray" title="다크모드 전환">
            <svg id="darkModeIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Editor Area -->
    <div class="editor-container">
      <div id="editorPane" class="pane">
        <div class="pane-header">
          <span>편집</span>
        </div>
        <!-- Markdown Formatting Toolbar -->
        <div class="format-toolbar">
          <button class="format-btn" id="formatBold" title="굵게 (Ctrl+B)">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatItalic" title="기울임 (Ctrl+I)">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatStrike" title="취소선">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M6.333 5.686c0 .31.083.581.27.814H5.166a2.776 2.776 0 0 1-.099-.76c0-1.627 1.436-2.768 3.48-2.768 1.969 0 3.39 1.175 3.445 2.85h-1.23c-.11-1.08-.964-1.743-2.25-1.743-1.23 0-2.18.602-2.18 1.607zm2.194 7.478c-2.153 0-3.589-1.107-3.705-2.81h1.23c.144 1.06 1.129 1.703 2.544 1.703 1.34 0 2.31-.705 2.31-1.675 0-.827-.547-1.374-1.914-1.675L8.046 8.5H1v-1h14v1h-3.504c.468.437.675.994.675 1.697 0 1.826-1.436 2.967-3.644 2.967z"/>
            </svg>
          </button>
          <div class="toolbar-divider"></div>
          <button class="format-btn" id="formatH1" title="제목 1">H1</button>
          <button class="format-btn" id="formatH2" title="제목 2">H2</button>
          <button class="format-btn" id="formatH3" title="제목 3">H3</button>
          <div class="toolbar-divider"></div>
          <button class="format-btn" id="formatLink" title="링크 (Ctrl+K)">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
              <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatImage" title="이미지">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatCode" title="코드">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
            </svg>
          </button>
          <div class="toolbar-divider"></div>
          <button class="format-btn" id="formatList" title="목록">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatQuote" title="인용문">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z"/>
            </svg>
          </button>
          <button class="format-btn" id="formatHR" title="구분선">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M12 3H4a1 1 0 0 0-1 1v2.5H2V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2.5h-1V4a1 1 0 0 0-1-1zM2 9.5h1V12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V9.5h1V12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5zm-1.5-2a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H.5z"/>
            </svg>
          </button>
        </div>
        <textarea id="editor" placeholder="마크다운을 입력하세요..."></textarea>
      </div>

      <div id="previewPane" class="pane">
        <div class="pane-header">
          <span>미리보기</span>
        </div>
